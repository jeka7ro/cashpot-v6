<!DOCTYPE html>
<html>
<head>
    <title>CASHPOT V6</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f0f0; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .btn { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¶ CASHPOT V6</h1>
        <p>Backend API: <strong>https://cashpot-v6.onrender.com</strong></p>
        <button class="btn" onclick="testAPI()">Test API</button>
        <div id="result"></div>
    </div>
    <script>
        async function testAPI() {
            try {
                const response = await fetch('https://cashpot-v6.onrender.com/api/health');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<p>‚úÖ API Works: ' + JSON.stringify(data) + '</p>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<p>‚ùå Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
