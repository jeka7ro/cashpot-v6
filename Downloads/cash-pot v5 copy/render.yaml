services:
  - type: web
    name: cashpot-backend
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: python backend/server.py
    envVars:
      - key: MONGO_URL
        value: mongodb+srv://cashpot:password123@cluster0.mongodb.net/casino_management?retryWrites=true&w=majority
      - key: DB_NAME
        value: casino_management
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: CORS_ORIGINS
        value: '["https://jeka7ro.github.io", "https://jeka7ro.github.io/cashpot-v5", "http://localhost:3000", "http://127.0.0.1:3000"]'
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "False"
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_EMAIL
        value: admin@cashpot.com
      - key: ADMIN_PASSWORD
        value: admin123
      - key: API_V1_STR
        value: /api
      - key: PROJECT_NAME
        value: CASHPOT Gaming Management System
  - type: web
    name: cashpot-frontend
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: REACT_APP_BACKEND_URL
        value: https://cashpot-v5.onrender.com
